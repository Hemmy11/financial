ext {
    version = [
            springBootVersion: "2.0.0.RELEASE"
    ]
    libs = [
            common: [
                    "org.springframework.boot:spring-boot-starter-web:${version.springBootVersion}",
                    "org.springframework.boot:spring-boot-starter-data-jpa:${version.springBootVersion}",
                    "org.apache.commons:commons-lang3:3.5"

            ],
            mysql : [
                    "mysql:mysql-connector-iava:8.0.15"
            ],
            jsonrpc:[
                    "com.imooc.jsonrpc4j:jsonrpc4j:1.5.0"
            ],
            swagger: [
                    "io.springfox:springfox-swagger2:2.7.0",
                    "io.springfox:springfox-swagger-ui:2.7.0"
            ],
            hazelcast:[
                    "com.hazelcast:hazelcast:3.11.2",
                    "com.hazelcast:hazelcast-spring:3.11.2"
            ],
            activemq:[
                    "org.springframework.boot:spring-boot-starter-activemq:${version.springBootVersion}"
            ],
            rsa:[
                    "commons-codec:commons-codec:1.8"
            ],
            test  : [
                    "org.springframework.boot:spring-boot-starter-test:${version.springBootVersion}",
                    "com.h2database:h2:1.4.195"
            ]
    ]
}